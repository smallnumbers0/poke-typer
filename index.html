<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Typer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <header>
            <h1 class="title">Poke Typer</h1>
        </header>
        <div class="timer-container">
            <h3 class="time">Time: <span class="time-value">30</span></h3>
            <h3 class="ppm">PPM: <span class="wpm-value">0</span></h3>
            <h3 class="accuracy">Accuracy: <span class="accuracy-value">0</span>%</h3>
        </div>
        <div class="stats">
            <h3 class="score">High Score: <span id="high-score">0</span></h3>
        </div>
    </div>

    <div class="main-container">
        <div class="text-display-container">
            <p id="text-to-type"></p>
        </div>
        <div class="input-container">
            <div id="user-input" class="input-text" contenteditable="true" data-placeholder="Start Typing Here"></div>
            <button id="reset-button" class="reset-btn" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
