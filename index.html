<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Typer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-container">
        <header>
            <h1 class="title">Poke Typer</h1>
        </header>
        <div class="timer-container">
            <h3 class="time">Time: <span class="time-value">0</span></h3>
        </div>
        <div class="stats">
            <h3 class="score">High Score: <span id="high-score">0</span></h3>
        </div>
    </div>

    <div class="main-container">
        <div class="text-display">
            <p id="text-to-type"></p>

        </div>
        <div class="input-container">
            <textarea class="input-text" placeholder="Start Typing Here" rows="20" cols="100">

            </textarea>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
